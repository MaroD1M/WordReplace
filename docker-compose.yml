version: '3.8'

services:
  word-excel-replace:
    build: .
    image: ghcr.io/${GITHUB_USERNAME:-yourusername}/word-excel-replace-tool:${TAG:-latest}
    container_name: word-excel-replace-tool
    ports:
      - "12344:8501"
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    # 可选：数据持久化
    # volumes:
    #   - ./data:/app/data
