      <stop offset="0%" style="stop-color:#1f77b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#17becf;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="1200" height="300" fill="url(#bg-gradient)" rx="15" ry="15"/>
  
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">
