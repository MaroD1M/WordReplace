name: Build Windows EXE

on:
  push:
    tags: ['v*.*.*']  # 只在推送版本标签时触发

jobs:
  build-windows-exe:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --clean WordReplace.spec

      - name: Get version from tag
        id: get_version
        run: |
          if ("${{ github.ref }}" -match "refs/tags/(.+)") {
            $version = $matches[1]
            echo "version=$version" >> $env:GITHUB_OUTPUT
            echo "Version: $version"
          }

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/WordReplace.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## 下载
            
            ### Windows 用户
            下载 `WordReplace.exe` 文件，双击运行即可使用。
            
            ### Docker 用户
            ```bash
            docker pull ghcr.io/MaroD1M/WordReplace:${{ steps.get_version.outputs.version }}
            ```
            
            ## 更新内容
            
            请查看 [CHANGELOG](https://github.com/MaroD1M/WordReplace/blob/main/README.md) 了解详细更新内容。
            
            ## 使用说明
            
            详细使用说明请参考 [README](https://github.com/MaroD1M/WordReplace#readme)。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
